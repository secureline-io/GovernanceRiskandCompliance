# Initial HTTP-only config (before SSL setup)
# After running certbot, switch to grc.secureline.in.conf

upstream nextjs_upstream_init {
    server secureline-grc:3000;
    keepalive 64;
}

server {
    listen 80;
    server_name grc.secureline.in;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Proxy all requests to Next.js
    location / {
        proxy_pass http://nextjs_upstream_init;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
