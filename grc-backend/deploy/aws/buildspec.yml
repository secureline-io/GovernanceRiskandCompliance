version: 0.2

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - REPOSITORY_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/grc-platform
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
      - echo "Running tests..."
      - npm ci
      - npm run test

  build:
    commands:
      - echo "Building Docker image on `date`"
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
      - echo "Docker image built successfully"

  post_build:
    commands:
      - echo "Pushing the Docker images to ECR on `date`"
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo "Docker images pushed successfully"
      - echo "Creating image definitions file..."
      - printf '[{"name":"grc-platform","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
      - cat imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
    - appspec.yml
    - deploy/**/*
  name: BuildArtifact

cache:
  paths:
    - '/root/.npm/**/*'
    - '/root/.m2/**/*'

env:
  parameter-store:
    AWS_ACCOUNT_ID: /grc-platform/aws-account-id
    AWS_DEFAULT_REGION: /grc-platform/aws-region

logs:
  cloudwatch:
    group-name: '/aws/codebuild/grc-platform'
    stream-name: 'build-log'
