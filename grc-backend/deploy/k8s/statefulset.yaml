apiVersion: v1
kind: ConfigMap
metadata:
  name: mongo-init
  namespace: grc-platform
data:
  init.js: |
    db = db.getSiblingDB('grc-platform');

    db.createUser({
      user: 'grc-app',
      pwd: process.env.MONGO_APP_PASSWORD || 'changeme',
      roles: [{ role: 'readWrite', db: 'grc-platform' }]
    });

    db.createCollection('users');
    db.createCollection('assessments');
    db.createCollection('controls');

    db.users.createIndex({ email: 1 }, { unique: true });
    db.assessments.createIndex({ status: 1 });
    db.controls.createIndex({ controlId: 1 }, { unique: true });

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: grc-platform-mongo
  namespace: grc-platform
  labels:
    app: grc-platform
    component: mongo
spec:
  serviceName: grc-platform-mongo
  replicas: 3
  selector:
    matchLabels:
      app: grc-platform
      component: mongo
  template:
    metadata:
      labels:
        app: grc-platform
        component: mongo
    spec:
      securityContext:
        runAsNonRoot: false
        fsGroup: 999

      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - grc-platform
              topologyKey: kubernetes.io/hostname

      containers:
        - name: mongo
          image: mongo:7
          ports:
            - name: mongodb
              containerPort: 27017
              protocol: TCP

          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: grc-platform-secret
                  key: MONGODB_USERNAME
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grc-platform-secret
                  key: MONGODB_PASSWORD
            - name: MONGO_INITDB_DATABASE
              value: grc-platform

          args:
            - --replSet=rs0
            - --auth
            - --wiredTigerCacheSizeGB=1
            - --setParameter=maxIncomingHttpSize=67108864

          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi

          livenessProbe:
            exec:
              command:
                - mongo
                - --eval
                - db.adminCommand('ping')
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            exec:
              command:
                - mongo
                - --eval
                - db.adminCommand('ping')
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2

          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
            - name: mongo-config
              mountPath: /data/configdb
            - name: init-script
              mountPath: /docker-entrypoint-initdb.d
              readOnly: true

      volumes:
        - name: init-script
          configMap:
            name: mongo-init

  volumeClaimTemplates:
    - metadata:
        name: mongo-data
        labels:
          app: grc-platform
          component: mongo
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
    - metadata:
        name: mongo-config
        labels:
          app: grc-platform
          component: mongo
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: grc-platform-mongo
  namespace: grc-platform
  labels:
    app: grc-platform
    component: mongo
spec:
  clusterIP: None
  selector:
    app: grc-platform
    component: mongo
  ports:
    - name: mongodb
      protocol: TCP
      port: 27017
      targetPort: mongodb
