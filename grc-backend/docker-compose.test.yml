version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grc-platform-app-test
    environment:
      NODE_ENV: test
      PORT: 5000
      MONGODB_URI: mongodb://mongo:27017/grc-platform-test
      JWT_SECRET: test-secret-key
      JWT_EXPIRE: 7d
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - grc-network
    command: npm run test

  mongo:
    image: mongo:7
    container_name: grc-platform-mongo-test
    environment:
      MONGO_INITDB_DATABASE: grc-platform-test
    networks:
      - grc-network
    volumes:
      - mongo-test-data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  mongo-test-data:
    driver: local

networks:
  grc-network:
    driver: bridge
